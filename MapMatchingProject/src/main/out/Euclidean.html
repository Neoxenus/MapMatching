<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map Matching Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style> #map { height: 100vh; } </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([49.236972, 28.406239], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    L.circleMarker([49.236972, 28.406239], {color: 'blue'}).addTo(map);
L.circleMarker([49.237037, 28.405711], {color: 'blue'}).addTo(map);
L.circleMarker([49.237175, 28.405465], {color: 'blue'}).addTo(map);
L.circleMarker([49.237216, 28.404885], {color: 'blue'}).addTo(map);
L.circleMarker([49.237040, 28.404610], {color: 'blue'}).addTo(map);
L.circleMarker([49.236711, 28.404619], {color: 'blue'}).addTo(map);
L.circleMarker([49.236612, 28.404107], {color: 'blue'}).addTo(map);
L.circleMarker([49.236899, 28.406213], {color: 'red'}).addTo(map);
L.circleMarker([49.237074, 28.405724], {color: 'red'}).addTo(map);
L.circleMarker([49.237168, 28.405463], {color: 'red'}).addTo(map);
L.circleMarker([49.237234, 28.404879], {color: 'red'}).addTo(map);
L.circleMarker([49.237037, 28.404635], {color: 'red'}).addTo(map);
L.circleMarker([49.236668, 28.404635], {color: 'red'}).addTo(map);
L.circleMarker([49.236616, 28.404105], {color: 'red'}).addTo(map);

</script>
</body>
</html>
